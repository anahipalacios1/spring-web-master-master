<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
<form th:action="@{/materias/buscar}" method="POST">
	<h1 th:text="${titulo}"></h1>
	<div>
		<label for="idmateria">ID Curso</label>
		<div>
			<input type="number" name="idmateria" id="idmateria" th:value="${materia.idmateria}">
		</div>
		<div th:if="${error != null && error.containsKey('idmateria')}" th:text="${error.idmateria}"></div>

	</div>
	<div>
		<div>
			<input type="submit" value="Buscar">
		</div>
	</div>
</form>
</body>

</html>
