<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
	<form th:action="@{/cursos/modificar}" method="POST">
		<h1 th:text="${titulo}"></h1>
		<div>
			<label for="idcurso">ID Curso</label>
			<div>
				<input type="text" name="idcurso" id="idcurso" th:value="${curso.idcurso}">
			</div>
			<div th:if="${error != null && error.containsKey('idcurso')}" th:text="${error.idcurso}"></div>

		</div>		
		<div>
			<label for="descripcion">Descripcion</label>
			<div>
				<input type="text" name="descripcion" id="descripcion" th:value="${curso.descripcion}">
			</div>
			<div th:if="${error != null && error.containsKey('descripcion')}" th:text="${error.descripcion}"></div>

		</div>
		<div>
			<div>
				<input type="submit" value="Agregar">
			</div>
		</div>
	</form>
</body>

</html>
