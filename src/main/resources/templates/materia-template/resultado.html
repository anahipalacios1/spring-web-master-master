<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>

<body>
	<h3 th:text="${titulo}"></h3>
	<table>
		<thead>
			<tr>
				<th th:text="${idmateria}"></th>
				<th th:text="${descripcion}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia: ${materia}">
				<td th:text="${materia.idmateria}"></td>
				<td th:text="${materia.descripcion}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
