<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
<form th:action="@{/inscripciones/agregar}" method="POST">
	<h1 th:text="${titulo}"></h1>
	<div>
		<label for="idcursohabilitado">ID Curso Habilitado</label>
		<div>
			<input type="text" name="idcursohabilitado" id="idcursohabilitado" th:value="${inscripcion.idcursohabilitado}">
		</div>
		<div th:if="${error != null && error.containsKey('idcursohabilitado')}" th:text="${error.idcursohabilitado}"></div>
	</div>
	<div>
		<label for="idalumno">ID Alumno</label>
		<div>
			<input type="text" name="idalumno" id="idalumno" th:value="${inscripcion.idalumno}">
		</div>
		<div th:if="${error != null && error.containsKey('idalumno')}" th:text="${error.idalumno}"></div>
	</div>

	<div>
		<div>
			<input type="submit" value="Agregar">
		</div>
	</div>
</form>
</body>

</html>
